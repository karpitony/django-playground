version: "3.9"

services:
  web:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    expose:
      - "8000"
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    restart: always
